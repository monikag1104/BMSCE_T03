# Tiny Tapeout project information
project:
  title:        "8-bit Parallel Adder"      # Project title
  author:       "Your Name"                 # Your name
  discord:      "your_discord_username"     # Optional
  description:  "An 8-bit parallel adder built from full adders with carry propagation"  # One line description
  language:     "Verilog"                   # HDL used
  clock_hz:     0                           # No clock, purely combinational

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"                              # Small design, 1 tile

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_yourgithub_8bit_adder"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update PROJECT_SOURCES in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "A0"
  ui[1]: "A1"
  ui[2]: "A2"
  ui[3]: "A3"
  ui[4]: "A4"
  ui[5]: "A5"
  ui[6]: "A6"
  ui[7]: "A7"

  # Outputs
  uo[0]: "S0"
  uo[1]: "S1"
  uo[2]: "S2"
  uo[3]: "S3"
  uo[4]: "S4"
  uo[5]: "S5"
  uo[6]: "S6"
  uo[7]: "S7"

  # Bidirectional pins
  uio[0]: "B0"
  uio[1]: "B1"
  uio[2]: "B2"
  uio[3]: "B3"
  uio[4]: "B4"
  uio[5]: "B5"
  uio[6]: "B6"
  uio[7]: "B7"

# Do not change!
yaml_version: 6
